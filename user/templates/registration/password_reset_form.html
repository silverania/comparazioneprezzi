{% extends 'base_password.html' %}

{% load i18n %}

{% load static %}

{% block title %}
  {% trans 'password reset' %}
{% endblock %}

{% block content %}
  {% trans 'Insert your mail' as inseriscimail %}
  <p>{{ inseriscimail }}</p>
  <form method="post">
    {{ form.as_p }}
    <p>
      <input type="submit" value="{% trans "Send e-mail" %}" />
    </p>
    {% csrf_token %}
  </form>
{% endblock %}
