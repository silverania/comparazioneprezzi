{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}{% endblock title %}</title>
  <link rel="stylesheet" href='{% static 'node_modules/bootstrap/dist/css/bootstrap.css' %}'/>
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
        <script  src="{% static 'node_modules/@popperjs/core/dist/umd/popper.js' %}"></script>
        <script  src="{% static 'node_modules/bootstrap/dist/js/bootstrap.js' %}"></script>
  <script  src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/all.min.js' %}"></script>
  <script  src="{% static 'js/blog.js' %}"></script>

  <script  src="{% static 'js/login.js' %}"></script>

<script src="{% static "js/getParams.js"%}"></script>
</head>
<body>
<div class="container" id="header">
  <div class="row">
    <div class="col text-center" >
<span class="badge bg-info" id="dataSetup">{% trans 'Password recover' as passwordrecover %}{{ passwordrecover }}
</span>
</div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col text-center">
<div id="content">
{% block content %}
{% endblock %}
</div>
</div>
</div>
</div>
</body>
</html>
